
server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/banco_nova}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:changeme-super-secret}
  expiration-seconds: 3600
  refresh-expiration-seconds: 604800

cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:3000
    - https://banco-nova.netlify.app
